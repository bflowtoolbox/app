BPMN2DiagramWizardPage1_Process_Diagram_Description=Ein Prozess beschreibt die zeitlich-logischen Zusammenhänge zwischen den Aktivitäten in einer Organisation. Die im Diagramm enthaltenen Aktivitäten, Ereignisse, Gateways und Sequenzflüsse definieren den Ablauf des Prozesses.
