BPMN2DiagramWizardPage1_Choreography_Diagram_Description=Eine Choreographie beschreibt die Interaktionen zwischen Beteiligten. Wichtig ist dabei nicht, wie diese Interaktionen im Detail ablaufen, sondern, welche Nachrichten zwischen den Beteiligten ausgetauscht werden.
BPMN2DiagramWizardPage1_Collaboration_Diagram_Description=Eine Kollaboration zeigt Beteiligte als Pools und die Interaktionen zwischen ihnen als Nachrichtenflüsse. Ein Kollaborations-Diagramm kann auch ein Modell der Prozesse innerhalb der Pools und die Choreographie zwischen den Pools enthalten.
