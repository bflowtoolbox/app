arisScript_description = Konvertiert das eEPK-Modell in das Aris AML-Format.
epc2BpmnScript_description = Konvertiert das eEPK-Modell in ein BPMN-Format. Dieses kann u. a. von anderen Programmen wie zum Beispiel Camunda BPMN 2.0 Modeler geöffnet werden.
epcToolsScript_description = Konvertiert das eEPK-Modell in das EPCTools EPML-Format.
javaProgram4jbptScript_description = Konvertiert das eEPK-Modell in ein Java-Programm mithilfe der sog. jbpt-Bibliothek (https://code.google.com/p/jbpt/).
oepc2EpcScript_description = Konvertiert das oEPK-Modell in ein eEPK-Modell.
oepc2UmlScript_description = Konvertiert das oEPK-Modell in ein UML-Klassendiagramm (XMI-Format).
oryxEpmlScript_description = Konvertiert das eEPK-Modell in das Oryx EPML-Format.
oryxRdfScript_description = Konvertiert das eEPK-Modell in das Oryx RDF-Format.
prologScript_Description = Konvertiert das eEPK-Modell in eine Prolog-Faktenbasis.
raciScript_description = Konvertiert das eEPK-Modell in eine CSV-Datei mit den sog. RACI- und benutzerdefinierten Attributen. Diese Datei kann anschließend zum Beispiel mithilfe von Excel geöffnet werden.
semtalkScript_description = Konvertiert das eEPK-Modell in das Semtalk EPML-Format.
yawlScript_description = Konvertiert das eEPK-Modell in das YAWL-Format.