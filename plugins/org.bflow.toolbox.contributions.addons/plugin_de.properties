# Export scripts
arisScript_description = Konvertiert das eEPK-Modell in das Aris AML-Format.
epc2BpmnScript_description = Konvertiert das eEPK-Modell in ein BPMN-Format. Dieses kann u. a. von anderen Programmen wie zum Beispiel Camunda BPMN 2.0 Modeler geöffnet werden.
epcToolsExportScript_description = Konvertiert das eEPK-Modell in das EPCTools EPML-Format.
javaProgram4jbptScript_description = Konvertiert das eEPK-Modell in ein Java-Programm mithilfe der sog. jbpt-Bibliothek (https://code.google.com/p/jbpt/).
oepc2EpcScript_description = Konvertiert das oEPK-Modell in ein eEPK-Modell.
oepc2UmlScript_description = Konvertiert das oEPK-Modell in ein UML-Klassendiagramm (XMI-Format).
oryxEpmlExportScript_description = Konvertiert das eEPK-Modell in das Oryx EPML-Format.
oryxRdfExportScript_description = Konvertiert das eEPK-Modell in das Oryx RDF-Format.
prologScript_Description = Konvertiert das eEPK-Modell in eine Prolog-Faktenbasis.
raciScript_description = Konvertiert das eEPK-Modell in eine CSV-Datei mit den sog. RACI- und benutzerdefinierten Attributen. Diese Datei kann anschließend zum Beispiel mithilfe von Excel geöffnet werden.
semtalkEpmlExportScript_description = Konvertiert das eEPK-Modell in das Semtalk EPML-Format.
yawlScript_description = Konvertiert das eEPK-Modell in das YAWL-Format.

# Import scripts
agilianScript_description = Erstellt ein eEPK-Modell aus einer Datei, die mit Agilian (Traditional XML Structure) erstellt wurde.
arisAmlx7Script_description = Erstellt ein eEPK-Modell aus einer Datei, die mit ARIS erstellt wurde. Dieser Import unterstützt dabei alle Versionen von 6.1 bis 7.0.
arisAMLx71Script_description = Erstellt ein eEPK-Modell aus einer Datei, die mit ARIS in der Version 7.1 erstellt wurde.
baiScript_description = Erstellt ein eEPK-Modell aus einer Datei, die von der BPM Academic Initiative stammt.
diaScript_description = Erstellt ein eEPK-Modell aus einer Datei, die mit dia (siehe from http://dia-installer.de/shapes/edpc/index.html.de) erstellt wurde.
epcToolsImportScript_description = Erstellt ein eEPK-Modell aus einer Datei, die mit EPCTools im EPML-Format erstellt wurde.
oryxEpmlImportScript_description = Erstellt ein eEPK-Modell aus einer Datei, die mit Oryx im EPML-Format erstellt wurde.
oryxRdfImportScript_description = Erstellt ein eEPK-Modell aus einer Datei, die mit Oryx im RDF-Format erstellt wurde (Versuchsphase!).
semtalkEpmlImportScript_description = Erstellt ein eEPK-Modell aus einer Datei, die mit Semtalk im EPML-Format erstellt wurde.